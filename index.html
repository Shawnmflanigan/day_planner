<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col-md-1 hour" id='8'>8:00</div>
      <textarea class='col-md-10 data' id = 'eight'></textarea>
      <button class='col-md-1 saveBtn' id = '8am'>Save</button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour" id='9'>9:00</div>
<textarea class='col-md-10 data' id = 'nine'></textarea>      <button class='col-md-1 saveBtn' id = '9am'>Save</button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour" id='10'>10:00</div>
<textarea class='col-md-10 data' id = 'ten'></textarea>      <button class='col-md-1 saveBtn' id = '10am'>Save</button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour" id='11'>11:00</div>
<textarea class='col-md-10 data' id = 'eleven'></textarea>      <button class='col-md-1 saveBtn' id = '11am'>Save</button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour" id='12'>12:00</div>
<textarea class='col-md-10 data' id = 'twelve'></textarea>      <button class='col-md-1 saveBtn' id = '12pm'>Save</button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour" id='13'>1:00</div>
<textarea class='col-md-10 data' id = 'one'></textarea>      <button class='col-md-1 saveBtn' id = '1pm'>Save</button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour" id='14'>2:00</div>
<textarea class='col-md-10 data' id = 'two'></textarea>      <button class='col-md-1 saveBtn' id = '2pm'>Save</button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour" id='15'>3:00</div>
<textarea class='col-md-10 data' id = 'three'></textarea>      <button class='col-md-1 saveBtn' id = '3pm'>Save</button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour" id='16'>4:00</div>
<textarea class='col-md-10 data' id = 'four'></textarea>      <button class='col-md-1 saveBtn' id = '4pm'>Save</button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour" id='17'>5:00</div>
<textarea class='col-md-10 data' id = 'five'></textarea>      <button class='col-md-1 saveBtn' id = '5pm'>Save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
